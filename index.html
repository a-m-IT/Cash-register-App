<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Ragister App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Cash Ragister Management App</h1>
    <div class="container">
      <p class="discription">
        Enter Bill And Paid Amount To Check The Return Amount
      </p>
      <label for="bill-amount">Bill Amount</label>
      <input id="bill-amount" type="number" />
      <label for="cash-given">Cash Recived</label>
      <input id="cash-given" type="number" />
      <button class="checkbtn">Check Amount</button>
      <p class="error"></p>

      <table class="return-table">
        <caption class="wapas"></caption>
        <tr>
          <th>No. of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>50</td>
          <td>20</td>
          <td>10</td>

          <td>1</td>
        </tr>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
